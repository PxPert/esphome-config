  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    chipset: ws2812
    rmt_channel: 1

    pin: ${led_pin}
    num_leds: 32
    name: "Leds"
    id: leds
    default_transition_length: ${transition_length}
    effects:
      - addressable_rainbow:
          name: "Rainbow"
          speed: 30
          width: 8
      - pulse:
          name: "Pulse"
          transition_length: 500ms
          update_interval: 500ms
      - pulse:
          name: "Pulse-Slow"
          transition_length: 1000ms
          update_interval: 1000ms
      - pulse:
          name: "Pulse-Fast"
          transition_length: 500ms
          update_interval: 500ms
      - addressable_scan:
          name: "Scan"
          move_interval: 100ms
          scan_width: 3
